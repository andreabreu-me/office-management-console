<div class="container-fluid">
    <div class="row">
        <div class="col-sm-3 col-md-2 sidebar">
            <ul class="nav nav-sidebar">
                <li ui-sref-active="active"><a ui-sref="accounts">Accounts <span class="sr-only">(current)</span></a></li>
                <li ui-sref-active="active"><a ui-sref="configurations">Configurations <span class="sr-only">(current)</span></a></li>
            </ul>
        </div>
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
            <h1 class="page-header">Accounts</h1>

            <h2 class="sub-header">All</h2>
            <div class="table-responsive">
                <table class="table table-striped">

                    <thead>
                        <tr>
                            <th>UUID</th>
                            <th>Name</th>
                            <th>MMA</th>
                            <th>Created</th>
                            <th>Out Channels</th>
                            <th>Actions</th>
                        </tr>
                    </thead>

                    <tbody>
                        <tr ng-repeat="account in accounts | filter:accountsSearch">
                            <td ui-sref="accounts.edit({ uuid: account.uuid })">{{account.uuid}}</td>
                            <td ui-sref="accounts.edit({ uuid: account.uuid })">{{account.name}}</td>
                            <td ui-sref="accounts.edit({ uuid: account.uuid })">{{account.mmaId}}</td>
                            <td ui-sref="accounts.edit({ uuid: account.uuid })">{{account.createdAt | date:'dd.MM.yyyy HH:mm:ss Z'}}</td>
                            <td ui-sref="accounts.edit({ uuid: account.uuid })">{{account.allowedOutChannels.join(' >> ')}}</td>
                            <td ui-sref="accounts.delete({ uuid: account.uuid })" class="btn btn-default">
                                <span class="glyphicon glyphicon-trash" tooltip-placement="left" tooltip="Delete account '{{account.name}}'"></span>
                            </td>
                        </tr>
                    </tbody>

                </table>
            </div>
        </div>
    </div>
</div>
